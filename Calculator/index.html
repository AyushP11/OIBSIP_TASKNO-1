<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/calculator.svg">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <!-- <h1 class="calculator-title">Calculator</h1> -->
            <input class="screen" type="text" placeholder="0">   

            <div class="btn-container">
                <div class="row">
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button onclick="sqrt()">√</button>
                    <button class="btn">x</button>
                    <button class="btn">÷</button>
                    <button class="btn ac-btn">AC</button>
                </div>
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button onclick="fact()">x!</button>
                    <button class="btn digit">7</button>
                    <button class="btn digit">8</button>
                    <button class="btn digit">9</button>
                    <button class="btn">%</button>
                </div>
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button onclick="pi()">π</button>
                    <button class="btn digit">4</button>
                    <button class="btn digit">5</button>
                    <button class="btn digit">6</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button onclick="e()">e</button>
                    <button class="btn digit">1</button>
                    <button class="btn digit">2</button>
                    <button class="btn digit">3</button>
                    <button class="btn">+</button>
                </div>
                <div class="row">
                    <button onclick="log()">log</button>
                    <button onclick="square()" class="x2">x<span>2</span></button>
                    <button class="btn digit">0</button>
                    <button class="btn">.</button>
                    <button onclick="backSpace()"><img width="25px" height="35px" src="./assets/backspace.svg" alt=""></button>
                    <button class="btn equal-btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
